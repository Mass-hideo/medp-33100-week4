<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Week 4 - Example 2</title>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Best ice cream flavors</h1>
    <div class="bar_graph">
        <div class="bar" style="height: 90%; background-color: rgb(88, 33, 5);">
            <span class="label">Chocolate</span>
        </div>
        <div class="bar" style="height: 70%; background-color: lightyellow;">
            <span class="label">Vanilla</span>
        </div>
        <div class="bar" style="height: 40%; background-color: pink;">
            <span class="label">Strawberry</span>
        </div>
        <div class="bar" style="height: 20%; background-color:aquamarine">
            <span class="label">Mint Chocolate Chip</span>
        </div>
        <div class="bar" style="height: 10%; background-color: rgb(170, 105, 20);">
            <span class="label">Rocky Road</span>
        </div>
    </div>

</body>

</html>
